{% extends "base.html" %}
{% block content  %}
<div class="container">
<div class="row">
    <div class="col-md-8 offset-md-2 my-4">
        <div class="card card-forms">
        <div class="card-header form-card-header px-3 py-3">
          <h1 class="card-title">Register</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}"  >
                <div class="my-3">
                    <label for="username" class="form-label">Username</label>
                    <input  type="text" class="form-control" id="username" name='username' placeholder="Choose a username"
                    minlength="3"
                    maxlength="12" required> 
                </div>
             
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name='email' placeholder="Email"
                        required>
                        
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name='password'
                        placeholder="Password" required minlength="5"
                        maxlength="15">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password"
                        placeholder="Confirm Password" required>
                        
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-3 form-btn">Register</button>
                </div>
            </form>
           
          
        </div>
        <div class="card-footer">
            <p class = 'text-muted'>Don't have an account? Register Here. </p>
        </div>
      </div>
    </div>
</div>

</div>

                
                    
        
{% endblock content %}
