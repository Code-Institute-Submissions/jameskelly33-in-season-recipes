{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>Recipes</h1>
        </div>
    </div>
</div>
<div class="container text-center my-5">
    <div class="row">
        <div class="col">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-lg-2 ">
    {% for recipe in recipes %}  
        <div class="col">
          <div class="card h-100  px-3 py-5 border-0">
            <img src="{{ url_for('static', filename='images/carrots.jpg') }}" class="img-fluid rounded-start" alt="...">
            <div class="card-body">
              <h2 class="card-title "> {{ recipe.recipe_name }}</h2>
              <p class="card-text">{{ recipe.recipe_description}}</p>
            </div>
            <div class="card-footer bg-transparent border-0">
              <a href = "# "class = "btn btn-primary">Full recipe</a>
            </div>
          </div>
        </div> 
    {% endfor %}

{% endblock content %}
